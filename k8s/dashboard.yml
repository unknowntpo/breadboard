apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: breadboard
  labels:
    app: dashboard
spec:
  ports:
    - port: 8501
      targetPort: 8501
      name: http
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: breadboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: breadboard-dashboard
          ports:
            - containerPort: 8501
              name: http
          env:
            - name: BACKEND_URL
              value: "http://backend:8000"
