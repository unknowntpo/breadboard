apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: breadboard
  labels:
    app: breadboard-app
spec:
  ports:
    - port: 8000
      targetPort: 8000
      name: backend
    - port: 8501
      targetPort: 8501
      name: dashboard
  selector:
    app: breadboard-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: breadboard
  labels:
    app: breadboard-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breadboard-app
  template:
    metadata:
      labels:
        app: breadboard-app
    spec:
      containers:
        - name: app
          image: breadboard-app
          ports:
            - containerPort: 8000
              name: backend
            - containerPort: 8501
              name: dashboard
          env:
            - name: CLICKHOUSE_HOST
              value: "clickhouse"
            - name: CLICKHOUSE_PORT
              value: "9000"
            - name: CLICKHOUSE_DB
              value: "breadboard"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              value: ""
            - name: BACKEND_URL
              value: "http://localhost:8000"
            - name: LOG_LEVEL
              value: "INFO"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
