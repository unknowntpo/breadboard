apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: breadboard
data:
  users.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <users>
        <default>
          <password></password>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
        </default>
      </users>
    </clickhouse>
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: breadboard
  labels:
    app: clickhouse
spec:
  ports:
    - port: 9000
      name: native
      targetPort: 9000
    - port: 8123
      name: http
      targetPort: 8123
  selector:
    app: clickhouse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: breadboard
  labels:
    app: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:latest
          ports:
            - containerPort: 9000
              name: native
            - containerPort: 8123
              name: http
          env:
            - name: CLICKHOUSE_DB
              value: "breadboard"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              value: ""
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/users.d/
              readOnly: true
      volumes:
        - name: clickhouse-data
          emptyDir: {}
        - name: clickhouse-config
          configMap:
            name: clickhouse-config
